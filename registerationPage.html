<!DOCTYPE html>
<html>

<head>
	<title>Registeration Page</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div>
		<div id="header">
			<div id="logo">
				<a href="#">TWITTER</a>
			</div>
			<div id="links">
				<a href="#">Tweets</a>
				<div><a href="loginPage.html">Login</a></div>
				<a href="registerationPage.html">Register</a>
			</div>
		</div>
		<div id="form">
			<div id="form-part">
				<div>
					<label for="">EMAIL:</label><br>
					<input type="email" name="" id="emailId"><br>
				</div>
				<div>
					<label for="">PASSWORD:</label><br>
					<input type="password" name="" id="passwordId"><br>
				</div>
				<div>
					<label for="">FULL NAME:</label><br>
					<input type="text" name="" id="fullNameId"><br>
				</div>
				<div>
					<label for="">COUNTRY:</label><br>
					<select name="" id="countryId">
						<option value="">Kazakhstan</option>
						<option value="">USA</option>
						<option value="">Russia</option>
						<option value="">China</option>
					</select><br>
				</div>
				<div>
					<label for="">BIRTHDATE:</label><br>
					<input type="date" name="" id="dateId"><br>
				</div>
				<button id="regId" onclick="registration()">REGISTER</button>
			</div>
		</div>
	</div>
</body>

</html>
